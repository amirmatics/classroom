<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTD-8">
        <title>html testing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="apple">I love apples</div> <!-- div can only use class -->
        <p id="melon">Watermelon is my favorite fruit</p> <!-- p can use class and id but we try not to use id-->
        <p class="apple" id="sneakers">I like apples and wearing sneakers</p> <!-- for good code we shouldnt reuse id names-->
        <div class="apple scooter">I eat apples and scooter</div>

        <div class="ancestor">
            Ancestor
            <div class="child">
                Ancestor Child
                <div class="test">Ancestor Child Test</div>
                <div class="apple">Ancestor Child Apple</div>
            </div>
        </div>
        <div class="child">Child</div>
        <div class="ancestor">Ancestor</div>
        <img src="https://theafictionado.wordpress.com/wp-content/uploads/2017/01/luckystar.png" alt="Konata posing with three fingers up">
    </body>
</html>
